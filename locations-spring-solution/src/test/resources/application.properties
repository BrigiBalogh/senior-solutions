*spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa


#spring.datasource.url=jdbc:mariadb://localhost:3308/locations
#spring.datasource.username=locations
#spring.datasource.password=locations

spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

locations.message = Hello (from application.properties)

logging.level.locations = debug

spring.jpa.show-sql=true
